{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <title>Mukul</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">   
        <div class="ms-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">My Notes</a>
            <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Create New Note</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>
            {% endif %}
        </div>
    </nav>
    <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
    </div>
    <div style="background-color: black; width: 100%; bottom: 0; position: fixed;">
        <p style="color: white; padding: 2px;"><strong> 	<span style="color: red;">	&#10084;</span> Codemukul &nbsp;&nbsp;&nbsp;&nbsp;</p>
    </div>
</body>
</html>
